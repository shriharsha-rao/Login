 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UV-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
    <div class="nav-logo border">
    <div class="logo"></div>
</div>
</div>
        <nav class="navigation">
            <a href="#">Home</a>
             <a href="#">About</a>
              <a href="#">Services</a>
               <a href="#">Contact </a>
               <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper active-popup">
        <span class="icon-close">
               <ion-icon name="close-outline"></ion-icon>
        </span>
        
      <div class="form-box login">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="email" required>
                <label>Email</label>
            </div>

             <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="password" required>
                <label>password</label>
            </div>
                <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password</a>
            </div>


            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Dont have an account?<a href="#" class="register-link">Register</a></p>
            </div>
        </form>
      </div>



      <div class="form-box register">
        <h2>Registration</h2>
        <form id="registerForm">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon></span>
                <input type="text" name="username" required>
                <label>Username</label>
            </div>

             <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="email" required>
                <label>Email</label>
            </div>

             <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="password" required>
                <label>password</label>
            </div>
                <div class="remember-forgot">
                <label><input type="checkbox" required>I agree to the terms and condition</label>
                
           
            </div>


            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already have an account?<a href="#" 
                    class="login-link">Login</a></p>
            </div>
        </form>
      </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(loginForm);
                const email = formData.get('email');
                const password = formData.get('password');
                if (!email || !password) {
                    alert('Please enter email and password');
                    return;
                }
                const usernameFromEmail = String(email).split('@')[0] || 'User';
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('currentUser', JSON.stringify({
                    email: String(email),
                    username: usernameFromEmail
                }));
                window.location.href = 'Amazon.html';
            });
        }
    });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
 
</body>
</html>
